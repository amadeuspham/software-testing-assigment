language: node_js
node_js:
  - 14
script: echo "Running tests against $(node -v)..."

jobs:
  include:
    - stage: Linting
      script: npm run lint
    - stage: Testing & producing coverage
      node_js: node
      script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

addons:
  artifacts: true
  paths:
    - $(git ls-files -o | tr "\n" ":")
    - $(ls /var/log/*.log | tr "\n" ":")